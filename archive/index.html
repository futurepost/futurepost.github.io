---
layout: default
title: Archive
---
<div class="archive-container">
	<ul class="archive">
	{% for post in site.posts %}
		<li>
				<a class="post-title" href="{{ post.url }}"><h2>{{ post.title }}</h2> <span class="post-date">{{ post.date | date: "%B %d, %Y"}}</span></a>
		</li>
	{% endfor %}
</div>
</ul>
