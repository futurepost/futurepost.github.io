---
layout: default
title: futurepost
---
{% for post in site.posts %}
		<div class="post">
			<a class="post-title" href="{{ post.url }}"><h2>{{ post.title }}</h2></a>
			<p>{{ post.excerpt }}</p>
			<span class="read-more">•••</span>
			<span class="post-date">{{ post.date | date: "%B %d, %Y"}}</span> 
		</div>
{% endfor %}
